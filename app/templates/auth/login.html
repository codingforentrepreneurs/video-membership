{% extends "base.html" %}


{% block content %}
<div class='row'>
    <div class='col-md-4 text-center mx-auto'>
<h1>Login</h1>

{% include 'snippets/form_errors.html' %}

{% if logged_in %}
    <p>You are already logged in. Would you like to log out?</p>
{% else %}
<form method='POST'>
    <div>
        <label for='email'>Email</label>
        <input class='form-control' type='email' name='email' placeholder='your@email.com' />
    </div>

    <div>
        <label for='password'>Password</label>
        <input class='form-control' type='password' name='password' placeholder='your password' />
    </div>
    <button class='btn btn-primary mt-2' type='submit' >Login </button>
    
</form>
<div class='mt-3'>
<p><a href='/signup'>Do you need an account?</a></p>
</div>
{% endif %}
</div>

</div>
{% endblock %}
